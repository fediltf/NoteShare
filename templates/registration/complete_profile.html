{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complete Profile | NoteShare</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content="Themesbrand"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon_NoteShare.png' %}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">

    <!-- Material Icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/materialdesignicons.min.css' %}"/>

    <!-- Custom  sCss -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>

<body class="bg-primary">

<div class="authentication-page hero-1 py-5">
    <!-- bg-overlay-img -->
    <div class="bg-overlay overflow-hidden bg-transparent">
        <div class="hero-1-bg"></div>
    </div>

    <div class="container">
        <div class="row justify-content-center  mt-sm-5">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div>
                    <div class="text-center mb-5">
                        <a href="{% url 'home' %}" class="mb-3 d-block auth-logo">
                            <img src="{% static 'images/logo_NotesShare.png' %}" alt="" height="22" class="logo">
                        </a>
                        <h5 class="font-16 text-white-50">Your Gateway To Collaborative Learning</h5>
                    </div>

                    <div class="card">
                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5>Complete your profile</h5>
                                <p>Enter the informations below.</p>

                            </div>

                            <div class="p-2 mt-4">
                                <form action="{% url 'account:complete-profile' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group mb-2">
                                        <select class="form-select font-weight-light font-italic text-sm" id="uni"
                                                name="uni" required>
                                            <option selected>Select your School..</option>
                                            {% for school in schools %}
                                                <option value={{ school.id }}>{{ school.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group mb-2">
                                        <label for="interests" class="ml-5 mt-2 mb-2">Interests: </label>
                                        <div id="interests" role="group" aria-label="Basic radio toggle button group">
                                            {% for topic in topics %}
                                                <div class="form-check form-check-inline mb-1 me-0">
                                                    <input type="checkbox" class="btn-check" name="interests"
                                                           id="topic-{{ topic.id }}"
                                                           autocomplete="off"
                                                           value="{{ topic.id }}">
                                                    <label class="btn btn-outline-primary btn-sm"
                                                           for="topic-{{ topic.id }}">{{ topic.name }}</label>
                                                </div>
                                            {% endfor %}
                                        </div>
                                    </div>
                                    <div class="mt-3 d-grid">
                                        <button class="btn btn-info w-100" type="submit">Save</button>
                                    </div>
                                </form>
                                <!-- end form -->
                            </div>
                        </div>
                    </div>
                    <!-- end card -->


                    <div class="mt-4 text-center text-white-50">

                        <p>Already have an account ? <a href="{% url 'account:login' %}"
                                                        class="font-weight-semibold text-white"> Login </a></p>
                    </div>

                </div>
            </div>
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>


<!-- Javascript -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<!-- unicon -->
<script src="https://unicons.iconscout.com/release/v2.1.11/script/monochrome/bundle.js"></script>
<script>
    $(document).ready(function () {
        $('.selectpicker').selectpicker();
    });
</script>
</body>
</html>
